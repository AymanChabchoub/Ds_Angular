<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div *ngIf="isLoading" id="spinner" class="bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DarkPan</h3>
                            </a>
                            <h3>Sign In</h3>
                        </div>
                        <!-- Email Input -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" [(ngModel)]="email" placeholder="name@example.com" required />
                            <label for="floatingInput">Email address</label>
                        </div>
                        <!-- Password Input -->
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="password" placeholder="Password" required />
                            <label for="floatingPassword">Password</label>
                        </div>
                        <!-- Face Recognition Toggle -->
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="javascript:void(0)" (click)="enableFaceRecognition()">Reconnaissance facial</a>
                        </div>

                        <!-- Face Recognition File Upload (only shown if face recognition is enabled) -->
                        <div *ngIf="useFaceRecognition" class="mb-3">
                            <input type="file" (change)="onFileChange($event)" />
                            <p>Upload an image for face recognition</p>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" (click)="login()">Sign In</button>
                        <p class="text-center mb-0">Don't have an Account? <a routerLink="/register">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>
</body>
