<body>
  <div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div
      *ngIf="isLoading"
      id="spinner"
      class="bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Register Start -->
    <div class="container-fluid">
      <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <a href="index.html" class="">
                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Ajouter</h3>
              </a>
              <h3>Formation</h3>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sujetFormation" [(ngModel)]="sujet" name="sujet" placeholder="Sujet Formation ..." />
                <label for="sujetFormation">Sujet</label>
                <div *ngIf="!sujet" class="text-danger">
                  Sujet est requis.
                </div>
              </div>
            
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="duree" [(ngModel)]="duree" name="duree" placeholder="Durée (en heures)" />
                <label for="duree">Durée (en heures)</label>
                <div *ngIf="!duree" class="text-danger">
                  Durée est requise et doit être supérieure à 0.
                </div>
              </div>
            
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="dateDebut" [(ngModel)]="dateDebut" name="dateDebut" placeholder="Date de début" />
                <label for="dateDebut">Date de début</label>
                <div *ngIf="!dateDebut" class="text-danger">
                  Date de début est requise.
                </div>
              </div>
            
              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="dateFin" [(ngModel)]="dateFin" name="dateFin" placeholder="Date de fin" />
                <label for="dateFin">Date de fin</label>
                <div *ngIf="!dateFin" class="text-danger">
                  Date de fin est requise.
                </div>
              </div>

              <input type="hidden" [(ngModel)]="formateurId" name="formateurId">
              <input type="hidden" [(ngModel)]="salleIdForm" name="salleId">
            
              <button type="submit" class="btn btn-primary py-3 w-100 mb-4" [disabled]="!sujet || !duree || !dateDebut || !dateFin">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register End -->
</body>
